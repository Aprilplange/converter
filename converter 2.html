<!DOCTYPE html>
<html>
    <head>
       <title>Temperature Converter</title>
       <link rel="stylesheet" href="Richel Plange.css">
    </head>
    <body class="container">

        <section class="border">

         <div class="section1">
           <h1>April's Temperature Converter</h1>
        
           <label for="from">From</label>
           <input type="number" placeholder="Enter Degree" id="from" >
           <br>
            <button class="option" id="from">Celcius</button>
            <button class="option" id="from">Kelvin</button>
            <button class="option" id="from">Farenheit</button>
          </div>

          <div class="section2">  
            <label for="to">To</label>
            <br>
            <button class="option" id="to">Celcius</button>
            <button class="option" id="to">Kelvin</button>
            <button class="option" id="to">Farenheit</button>
          </div>

         <div class="section3">
            <label for="Result">Result</label>
            <input type="number" placeholder="Result" id="result">
         </div>
        </section>

        <script src="converter.js"></script>
    </body>
</html>
